{% extends 'base.html' %}

{% block body%}
<!-- login for AGENT and Hospitals-->
    <div>  
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="col-md-6">
                <label for="inputusername" class="form-label" id="must">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
                <div class="col-md-6">
                <label for="inputpassword" class="form-label" id="must">Password</label>
                <input type="password" class="form-control" name="password" required>
                </div>
                <br>
                <div class="col-12">
                <button type="submit" class="btn btn-dark">Login</button>
            </div>
        </form>
    </div>
  
{% endblock%}
